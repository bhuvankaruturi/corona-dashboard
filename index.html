<!DOCTYPE html>
<html>
    <head>
        <title>Corona Dashboard</title>
        <link rel="stylesheet" href="./css/styles.css" type="text/css"/>
    </head>
    <body>
        <nav>
            <h1>Corona Dashboard For USA</h1>
            <label for="stat">Statistic:
                <select id="stat">
                    <option value="confirmed" selected>Confirmed</option>
                    <option value="deaths">Deaths</option>
                </select>
            </label>
            <label for="state">State:
                <select id="state">
                </select>
            </label>
            <a href="https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data" target="blank">Data source</a>
            <a href="https://github.com/bhuvankaruturi/corona-dashboard" target="blank">Source code</a>
        </nav>
        <section class="container">
            <section id="map">
                <svg version="1.1"
                        baseprofile="full"
                        xmlns="http://www.w3.org/2000/svg">
                </svg>
            </section>
            <section id="scale">
                <svg version="1.1"
                        baseprofile="full"
                        xmlns="http://www.w3.org/2000/svg" width="250">
                </svg>
                <div id="state-info" class="info">
                    <p>State Name: </p>
                    <p>Confirmed: </p>
                    <p>Deaths: </p>
                </div>
            </section>
        </section>  
        <div id="tooltip"></div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
        <script src="./js/states.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
